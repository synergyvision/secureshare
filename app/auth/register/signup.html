
  <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Crea tu cuenta</h5>
            <div ng-controller="SignUpController">
            <form class="form-signin" ng-submit="sendData()">
            <div class="form-label-group">
                    <input type="text" id="name" ng-model="name" placeholder="nombre" class="form-control" required autofocus>
                    <label for="inputName">Nombre</label>
            </div>
            <div class="form-label-group">
                    <input type="text" id="lastname" ng-model="lastname" placeholder="apellido" class="form-control" required>
                    <label for="inputLastname">Apellido</label>
            </div>
              <div class="form-label-group">
                <input type="email" id="email" ng-model="email" class="form-control" placeholder="Correo eléctronico" required>
                <label for="inputEmail">Correo eléctronico</label>
              </div>
              <div class="form-label-group">
                <input type="password" id="password" ng-model="password" placeholder="contraseña" class="form-control" pattern=".{6}" required>
                <label for="inputPassword"> Contraseña</label>
              </div>
              <div class="form-label-group">
                    <input type="text" id="username" ng-model="username" placeholder="Usuario" class="form-control" required>
                    <label for="inputUsername">Usuario</label>
            </div>
            <div class="form-label-group">
                    <input type="text" id="phone" ng-model="phone" placeholder="telefono"class="form-control" required>
                    <label for="inputPhone">Telefono</label>
            </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrarse</button>
              <a class="btn btn-lg btn-light btn-block text-uppercase" ui-sref="login">Regresar</a>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
