<div id="contatcs" ng-controller="contactsController">
    <div class="content" ng-init="getUsers()">
        <div ng-repeat="user in users | filter: search">    
            <div id ="card" class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-4">
                            <img ng-if="user.photo" id="img" ng-src="{{user.photo}}" class="card-img">
                            <img ng-if="!user.photo" id="img" src="img/default-user-icon-8.jpg" class="card-img">
                    </div>
                    <div class="col-md-8">   
                        <div class="card-body">
                            <h5 class="card-title">{{user.name}} {{user.lastname}}</h5>
                            <div ng-if="user.contact == true">
                            <a id="button" class="btn btn-primary" ui-sref="dash.publications({user_id: contact.id})">Ver perfil</a>
                            </div>
                            <div ng-if="user.contact == false">
                                    <a id="button" class="btn btn-primary" ng-click="sendRequest(user.id)">Enviar solicitud</a>
                            </div>    
                        </div>
                    </div> 
                </div>       
            </div>  
        </div>          
    </div>    
</div>
