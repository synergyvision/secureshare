<div class="d-sm-flex align-items-center justify-content-between mb-4" id = "title">
    <h1 class="h3 mb-0 text-gray-800">Información personal</h1>
</div>

<div ng-controller="profileController">

<div class="col-12 shadow-sm p-3 m-2 rounded" id="form" ng-init="requestData()">  
    <form ng-submit="updateData()" id="update">
        <img class="img-thumbnail rounded mx-auto m-2"  id="img" ng-src="{{imgSrc}}" onerror="this.src='../../img/default-user-icon-8.jpg'"> 
         <div class="form-group">   
            <button type="button" id="imageButton" class="btn btn-primary">
                    <label>
                        Cambiar foto
                        <input type="file" file="file" style="display: none" onchange="angular.element(this).scope().SelectFile(event)" />
                    </label>
            </button> 
        </div>
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" ng-model="name" id="name" value="{{name}}">
            </div>
            <div class="form-group">
                <label for="lastname">Apellido</label>
                <input type="text" class="form-control" id="lastname" ng-model="lastname" value="{{lastname}}">
            </div>
            <div class="form-group">
                <label for="lastname">Biografía</label>
                <input type="text" class="form-control" id="lastname" ng-model="bio" value="{{bio}}">
                </div>  
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="usuario" ng-model="username" value="{{username}}">
                </div>
            <!--<div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" ng-model="email" value="{{email}}">
            </div>-->
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" class="form-control" id="password" ng-model="phone" value="{{phone}}">
            </div>
            <!--
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" ng-model="password" id="password">
            </div>--> 
            <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
    </div>  
 
</div>
