<div class="container-fluid" ng-controller="surveyController">
    <div class="row">
        <div class="col-11">
            <h2>Encuentas</h2>
        </div>    
        <div class="col">
        <button type="button" ui-sref="dash.newSurvey" class="btn btn-success"><i class="fas fa-plus-circle"></i></button>
        </div>
    </div>
    <div class="row justify-content-center" ng-init="getSurveys()" id="surveys">
        <div class="col-12">
            <div ng-repeat="survey in surveys">
                <div class="card">
                    <div class="card-header">
                        <div class="justify-content-between">
                            {{survey.name}} ha creado una encuesta.                      
                            <button type="button" class="btn btn-danger btn-sm" ng-if="survey.data.uid == uid" ng-click="deleteSurvey(survey.id)"><i class="fas fa-trash"></i></button>
                        </div>    
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{survey.data.title}}</h5>
                        <a ui-sref="dash.survey({surveyId: survey.id})" class="btn btn-primary">Responder</a>
                    </div>
                </div>
            </div>    
        </div>    
    </div>    
</div>
