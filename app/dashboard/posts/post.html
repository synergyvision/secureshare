<div class="container">
    <div class="row justify-content-center" ng-controller="postsController">   
        <div class="col-8"> 
            <div class="card" ng-init="loadPost()">
                <div class="card-header">
                    <div class="row justify-content-between">
                        <span>{{post.name}} ha publicado</span>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item dropdown">  
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown" id="options">
                                    <a class="dropdown-item" ng-click="askPassphrase(post.data.content)">Ver</a>
                                    <a class="dropdown-item" ng-click="editPost(post.id,post.data.content)">Editar</a>
                                    <a class="dropdown-item" ng-click="deletePost(post.id)">Eliminar</a>
                                </div>
                            </li>
                        </ul> 
                    </div>    
                </div>
                <div class="card-body">
                    <p class="card-text">{{post.data.content}}</p>
                </div>
                <div class="card-footer text-muted">
                    <div class="row justify-content-end">
                        <div>
                            <button type="button" class="btn btn-outline-danger" ng-click="likeStatus('dislike',post.id)"><i class="fas fa-thumbs-down">{{post.data.dislikes}}</i></button>
                            <button type="button" class="btn btn-outline-primary" ng-click="likeStatus('like',post.id)"><i class="fas fa-thumbs-up"></i>{{post.data.likes}}</button>
                        </div>
                    </div>
                </div>
            </div>   
        </div>    
    </div>
</div>    

<div class="modal fade Passphrase" tabindex="-1" id="Passphrase" role="dialog" data-keyboard="false" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Informaci√≥n</h5>
            </div>
            <div class="modal-body">
                <div class="form-group">
                <div class="alert alert-info" role="alert">
                    Para continuar introduzca su passphrase
                </div>
                <div ng-if="message">
                    <div class="alert alert-danger" role="alert">
                            {{message}}
                    </div>
                </div>
                <input type="password" class="form-control" id="frase" ng-model="passphrase" id="passphrase" placeholder="" >
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="decryptPost(passphrase)">Continuar</button>
            </div>
            </div>
        </div>
    </div>
