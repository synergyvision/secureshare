<div class="container">
    <div class="row justify-content-center" ng-controller="postsController">
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    Nueva publicación 
                </div>
                <div class="card-body">
                    <form class="container">
                        <input class="border-bottom w-100 m-0" id="status" type="text" ng-model="status" placeholder="¿En qué estas pensando?">
                        </div>
                        <div class="card-footer text-muted">
                            <ul class="nav justify-content-between">
                                <li class="nav-item">
                                    <div class="m-1">
                                        <input type="checkbox" class="form-check-input" value="false" ng-model="public" id="public">
                                        <label class="form-check-label" for="public">Contenido Público</label>
                                    </div>    
                                </li>
                                <li class="nav-item">
                                    <button type="submit" class="btn btn-primary" ng-click="newPost()">Publicar</button>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>    
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <div id="posts" ng-init="getPosts()">
                <div ng-repeat="post in posts">
                    <div class="card">
                        <div class="card-header">
                            {{post.data.user_id}} ha publicado
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{post.data.content}}</p>
                        </div>
                        <div class="card-footer text-muted">
                            <a href="#" class="btn btn-sm-primary">Comentarios</a>
                        </div>
                    </div>            
                </div>
            </div>
        </div>
    </div>           
</div>
