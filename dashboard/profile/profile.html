<div class="d-sm-flex align-items-center justify-content-between mb-4" id = "title">
    <h1 class="h3 mb-0 text-gray-800">Información personal</h1>
</div>

<div ng-controller="profileController">
  <div class="row justify-content-center">
  <div class="shadow-sm p-3 mb-5 rounded" id="form" ng-init="requestData()">
      <form ng-submit="updateData()">
          <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" ng-model="name" id="name" value="{{name}}">
            </div>
            <div class="form-group">
                <label for="lastname">Apellido</label>
                <input type="text" class="form-control" id="lastname" ng-model="lastname" value="{{lastname}}">
              </div>
              <div class="form-group">
                  <label for="lastname">Biografía</label>
                  <input type="text" class="form-control" id="lastname" ng-model="bio" value="{{bio}}">
                </div>  
              <div class="form-group">
                  <label for="username">Usuario</label>
                  <input type="text" class="form-control" id="usuario" ng-model="username" value="{{username}}">
                </div>
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" ng-model="email" value="{{email}}">
              </div>
              <div class="form-group">
                  <label for="phone">Teléfono</label>
                  <input type="tel" class="form-control" id="password" ng-model="phone" value="{{phone}}">
              </div>
              <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" ng-model="password" id="password">
              </div> 
              <button type="submit" data-toggle="modal" data-target=".spinerModal" class="btn btn-primary">Actualizar</button>
      </form>
    </div>  
  </div>  
</div>
