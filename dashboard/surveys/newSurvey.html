<div class="container-fluid" ng-controller="surveyController">
    <div class="row justify-content-center">
        <div class="col-12 align-self-center">
            <div class="shadow-sm p-3 mb-5 rounded">
                <form id="newSurvey">
                    <h5>{{'suveys.new_survey' | translate}}</h5>
                    <hr>
                    <div class="form-group">
                        <label for="surveyTitle">{{'suveys.survey_title' | translate}}</label>
                        <input type="text" class="form-control" ng-model="surveyTitle" id="surveyTitle">
                    </div>
                    <div class="form-group">
                        <label for="question">{{'suveys.question' | translate}}</label>
                        <input type="text" class="form-control" ng-model="question.title" value="{{question.title}}" id="question">
                        <div class="form-group">
                            <label for="answers">{{'suveys.answer' | translate}}</label>
                            <div ng-repeat="answer in answers">
                                    <input type="text" class="form-control" ng-model="answer.content" value="" required>
                                <br>
                            </div>
                            <div class="row justify-content-end">
                                <button type="button" ng-click="addLenght()" class="btn btn-outline-success btn-sm"><i class="fas fa-plus-circle"></i></button>
                            </div>    
                        </div>    
                    </div>
                    <div class="form-inline">
                        <label for="expires">{{'suveys.duration' | translate}} &nbsp;</label>
                        <select class="col-sm-1 form-control w-25" id="days" ng-model="expires">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                       </select>
                       <span>&nbsp;{{'suveys.days' | translate}}</span>
                    </div>    
                    <button type="button" ng-click="createSurvey()" class="btn btn-outline-info btn-sm">{{'suveys.create' | translate}}</button>
                </form>
            </div>    
        </div>    
    
    </div>

</div>
