<div class="container-fluid" ng-controller="surveyController">
    <div class="row justify-content-center" ng-init="getSurvey()">
        <div class="col-11 align-self-center">
            <div ng-if="survey.expired == false">
                <div ng-if="survey.answered == false">
                    <div class="shadow-sm p-3 mb-5 rounded">
                        <form id="Survey" ng-submit="fillSurvey()">
                            <h5>{{survey.title}}</h5>
                            <hr>
                            <div ng-repeat="question in survey.questions">
                                <label for="question">* {{question.question}}</label>  
                                <br>
                                <hr>
                                <div class="form-check mb-2 p-0">
                                    <div ng-repeat="answer in question.answers">  
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="questionAnswer" ng-click="getId(question.questionId,answer)">
                                            <label class="form-check-label" for="questionAnswer">{{answer.content}}</label>
                                        </div>
                                    </div>  
                                </div>             
                            </div>    
                            <button type="submit" id="answerButton" class="btn btn-outline-info">{{'suveys.answer_button' | translate}}</button>
                        </form>
                    </div>
                </div>   
                <div ng-if="survey.answered == true">
                    <div class="row justify-content-center">
                        <h1>{{'suveys.Answered' | translate}}</h1>
                    </div>
                    <div class="row justify-content-center">
                            <button type="button" ui-sref="dash.surveys" class="btn btn-outline-info btn-sm">{{'suveys.back' | translate}}</button>
                        </div>
                </div>
            </div>    
            <div ng-if = "survey.expired == true">
                <div class="shadow-sm p-3 mb-5 rounded">
                    <form id="Survey" ng-submit="fillSurvey()">
                        <h4>ยก{{survey.title}} {{'suveys.expired' | translate}}</h4>
                        <hr>
                        <div ng-repeat="question in survey.questions">
                            <label for="question">{{question.question}}</label>  
                            <br>
                            <hr>
                            <div class="form-check mb-2 p-0">
                                <div ng-repeat="answer in question.answers">  
                                    <div class="form-check mb-2 p-0">
                                        <label class="form-check-label">{{answer.content}}:</label>
                                        <label class="form-check-label" for="questionAnswer">{{answer.votes}}</label>
                                    </div>
                                </div>  
                            </div>             
                        </div>    
                    </form>
                </div> 
            </div>        
        </div>    
    </div>
</div>
