<div class="container-fluid" ng-controller="surveyController">
    <div class="row justify-content-around m-1">
        <div class="col-4 align-self-start">
            <h5>Encuentas publicadas</h5>
        </div>
        <div class="col-2 align-self-end">    
             <button type="button" ui-sref="dash.newSurvey" class="btn btn-outline-success btn-sm"><i class="fas fa-plus-circle"></i></button>
        </div>        
    </div>
    <div class="row justify-content-center" ng-init="getSurveys()" id="surveys">
        <div class="col-6">
            <div ng-repeat="survey in surveys">
                <div class="card">
                    <div class="card-header">
                        {{survey.name}} ha creado una encuesta.
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{survey.data.title}}</h5>
                        <a ui-sref="dash.survey({surveyId: survey.id})" class="btn btn-primary">Llenar encuenta</a>
                    </div>
                </div>
            </div>    
        </div>    
    </div>    
</div>
