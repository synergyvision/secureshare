<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="media justify-content-center" style="margin:auto;padding-top: 45px;">
      <img class="align-self-center" src="../../img/vision.svg" style="width: 30%;height: 30%;" alt="Generic placeholder image">
    </div>

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">{{'login.welcome' | translate}}</h1>
                </div>
                <div ng-controller="LoginController">
                <form class="user" ng-submit="sendData()">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user" id="email" ng-model="email" aria-describedby="emailHelp" placeholder="{{'login.email_placeholder' | translate}}">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" id="password" ng-model="password" placeholder="{{'login.password_placeholder' | translate}}" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">
                      <span ng-if="!loginIn">{{'login.login_button' | translate}}</span>
                      <span ng-if="loginIn == true">
                        <div class="spinner-border spinner-border-sm text-light" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>  
                      </span>  
                  </button>
                </form>
                <hr>
                <div class="text-center">
                  <a ui-sref="checkEmail"><h5><small>{{'login.forgot_password' | translate}}</small></h5></a>
                </div>
                <div class="text-center">
                  <a ui-sref="signup"><h5><small>{{'login.register' | translate}}</small></h5></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
